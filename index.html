<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My calculator</title>
    <link rel="stylesheet" href="CalculatorStyle.css">
</head>


<body>
<div id="container">
    <div id="calculator">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
    </div>

    <div id="keyboard">
        <div id="flex">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="0" style="width: 135px">0</button>
            <button class="number0" id=".">.</button>
        </div>
        <div id="flex1">
            <button class="operator" id="/">&#247;</button>
            <button class="operator" id="*">&times;</button>
            <button class="operator" id="-">-</button>
            <button class="operator" id="+">+</button>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">â†’</button>
            <button class="operator" id="=" style="height: 130px; width: 60px">&#61;</button>
        </div>
    </div>


</div>
<script src="CalculatorScript.js"></script>


</body>
</html>
